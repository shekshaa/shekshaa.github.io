  description: | # this will include new lines to allow paragraphs
    During the summer of 2018, I worked as a research intern in the 
    Computer Aided Medical Procedures and Augmented Reality Lab ([CAMPAR](http://campar.in.tum.de)), 
    under the supervision of [Prof. Dr. Nassir Navab](http://campar.in.tum.de/Main/NassirNavab), at Technical University of Munich (TUM).
    From September 2018, I started my collaboration with my advisor remotely.
    
    My research centered around Deep Learning on Graphs. We developed and applied various visualization methods over different state-of-the-art architectures of Graph Convolutional Neural Networks, in order to investigate the characteristics and behavior of these architectures. 
    
    Based on the insight gained from these visualizations, we proposed a new architecture that was applied to medical datasets. 
    The result of this study is now published and accepted for oral presentation
    in **IEEE International Symposium on Biomedical Imaging** ([ISBI 2019](https://biomedicalimaging.org/2019/)). 
    
    Furthermore, we proposed a novel architecture called InceptionGCN addressing the problem of manually setting neighborhood size of nodes. 
    It is published in a new paper accepted for oral presentation (7% acceptance rate) 
    in International Conference on **Information Processing in Medical Imaging** ([IPMI 2019](https://ipmi2019.cse.ust.hk/)).

