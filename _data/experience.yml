    Goal of the first one is to analyze mammograms of a locally collected dataset by deep learning methods detecting clusters of micro-calcification in mammograms with high quality. 
    
    Recenlty, I have also started another new project on a publicly available EEG data ([DEAP](https://www.eecs.qmul.ac.uk/mmv/datasets/deap/)) 
